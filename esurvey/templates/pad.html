{% extends "base.html" %}

{%block title%} Group-{{group | upper}}<hr/>Session-{{session}}{%endblock%}
{%block content%}

<button id="btn-start-recording" class='btn btn-success'>Start Recording</button>
<button id="btn-stop-recording" disabled class='btn btn-danger'>Stop Recording</button>

<hr>
<audio controls autoplay playsinline></audio>
<br/>

<!--
<iframe id="aud" style="width:100%; height: 500px; overflow:scroll !important;"  frameBorder='2' scrolling="yes" src="http://localhost:8000/audio">
</iframe>
<hr/>
-->


<form action="" method="post">
{% csrf_token %}

{{form}}


<input type="submit" class="btn btn-success" value="Upload"/>

</form>


<div style="height:100%">


  <iframe id="demo" onload='autoResizeDiv()'  style="width:100%; height: 100%; position:relative; overflow:hidden; " frameBorder='0' src="http://localhost:9001/p/{{session}}_{{group}}" allowfullscreen>
  </iframe>


</div>
<script>
var audio = document.querySelector('audio');

function captureMicrophone(callback) {
              console.log('capturing microphone ...');
                navigator.getUserMedia = navigator.getUserMedia || navigator.mediaDevices.getUserMedia || navigator.webkitGetUserMedia;
                navigator.getUserMedia({audio: true}, callback, function(error) {
                    alert('Unable to access your microphone.');
                    console.error(error);
                });
            }

function stopRecordingCallback() {
                var blob = recorder.getBlob();
                audio.src = URL.createObjectURL(blob);
                audio.muted = false;
                //audio.play();

                recorder.microphone.stop();
                //postBlob(blob);
            }

var recorder; // globally accessible
            var blobcount = 0
            document.getElementById('btn-start-recording').onclick = function() {
                this.disabled = true;
                console.log('start recording');
                captureMicrophone(function(microphone) {

                    audio.muted = true;
                    audio.play();
                    console.log('Creating recordRTC');
                    recorder = RecordRTC(microphone, {
                        recorderType: MediaStreamRecorder,
                        mimeType: 'audio/wav',
                        timeSlice: 5000, // pass this parameter
                        ondataavailable: function(blob) {
                            blobcount =  blobcount + 1;
                            console.log('sending data:'+ blobcount);
                            postBlob(blob,blobcount);
                        }
                    });

                    console.log('start recording');
                    recorder.startRecording();

                    // release microphone on stopRecording
                    recorder.microphone = microphone;

                    document.getElementById('btn-stop-recording').disabled = false;
                    console.log('function executed');
                });
            };

document.getElementById('btn-stop-recording').onclick = function() {
    this.disabled = true;
    recorder.stopRecording(stopRecordingCallback);
};

          function postBlob(blob,blobcount){
                    console.log('postBlob called');
                    var fd = new FormData();
                    fd.append('csrfmiddlewaretoken', "{{ csrf_token }}");
                    fd.append('data_blob', blob, + new Date() + '.' + blob.type.split('/')[1]);
                    fd.append('description', 'chunks');
                    fd.append('session',1);
                    fd.append('user',"1");
                    fd.append('group',1);
                    fd.append('sequence',2);

                    console.log(fd);
                    var xhr = new XMLHttpRequest();
                    console.log('opening connection');
                    xhr.open('POST', '/upload/', true);
                    console.log('data sending')
                    xhr.send(fd);
                    console.log('data sent');
            }
</script>
<br/>

{%endblock %}
